<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Background Container -->
    <div
      class="flex items-center bg-[#DFE8FF] justify-center h-screen bg-[url('/pattern-background-desktop.svg')] bg-no-repeat"
    >
      <!-- Card -->
      <div class="bg-gray-50 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col rounded-l-xl">
          <!-- Image -->

          <img
            src="illustration-hero.svg"
            alt=""
            class="object-fit rounded-t-2xl h-40"
          />
          <!-- Content -->
          <div class="md:p-12 p-8">
            <h2 class="font-bold text-2xl text-center">Order Summary</h2>

            <p class="max-w-xs my-4 text-center text-sm text-gray-500">
              You can now listen to millions of songs, audiobooks and podcasts
              on any device anywhere you like
            </p>
            <div class="flex flex-row bg-[#F8F9FE] h-20 rounded-lg">
              <img
                src="/icon-music.svg"
                alt="music icon"
                class="mr-4 h-10 m-4"
              />
              <div class="flex flex-col mr-20 mt-5">
                <h2 class="font-semibold tracking-tighter">Annual Plan</h2>
                <p class="text-sm text-gray-400">$59.99/Annual</p>
              </div>
              <p
                class="mt-8 text-sm font-bold underline text-[#3829E1] hover:no-underline"
              >
                Change
              </p>
            </div>

            <div class="flex mt-5 flex-col">
              <button
                class="px-5 py-3 text-xs font-bold text-white rounded-lg bg-[#3829E1] hover:bg-[#766CF2]"
              >
                Proceed to Payment
              </button>
              <button
                class="ml-3 md:ml-0 mt-6 text-xs font-serif font-bold hover:text-black text-gray-500 rounded-m bg-gray-50"
              >
                Cancel Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
